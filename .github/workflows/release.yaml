name: 'Release'
on:
  push:
    tags:
      - '**'

jobs:
  release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
      - name: 'Install Dependencies'
        run: |
          # Adding kde NEON PPA to the containerized Ubuntu because it lacks dependencies for Plasma 6
          echo "deb [trusted=yes] http://archive.neon.kde.org/user noble main" | sudo tee /etc/apt/sources.list.d/neon.list
          sudo apt update
          sudo apt install -y kf6-extra-cmake-modules plasma-framework6-dev
      - name: 'Build Plasmoid'
        run: './install.sh'
      - name: 'Archive Artifacts'
        run: |
          ARTIFACT_DIR="$HOME/.local/share/plasma/plasmoids/xyz.attacktive.nyan-wanderer"
          pushd "$ARTIFACT_DIR"
          zip -r xyz.attacktive.nyan-wanderer.plasmoid .
          popd
          mv "$ARTIFACT_DIR/xyz.attacktive.nyan-wanderer.plasmoid" .
      - name: 'Create Release'
        uses: 'softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda'
        with:
          prerelease: true
          generate_release_notes: true
          files: 'xyz.attacktive.nyan-wanderer.plasmoid'
